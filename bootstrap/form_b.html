<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<style>
    .mycontent{
        /* border: 1px solid gray; */
        margin-top: 10px;
        padding-top: 20px;
    }
    form{
        border: 1px solid gray;
    }
</style>
<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <h1>表單</h1>
        </div>
        <div class="row justify-content-md-center mycontent">
            <form class="col-md-5 form-horizontal" role="form">
            <br>
                <div class="form-group row">
                    <label for="inputName" class="col-md-2 control-label">姓名：</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="inputName" placeholder="Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-md-2 control-label">電郵：</label>
                        <div class="col-md-10">
                        <input type="email" class="form-control" id="inputPassword3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-2">已婚：</div>
                    <div class="col-md-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-2">畢業：</div>
                    <div class="col-md-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-2">專長：</div>
                    <div class="col-md-10">
                        <select class="custom-select">
                            <option value="0">請選擇...</option>
                            <option value="1">前端</option>
                            <option value="2">後端</option>
                            <option value="3">全端</option>
                            <option value="4">美編</option>
                        </select>
                    </div>
                </div>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-md-2 pt-0">學歷：</legend>
                        <div class="col-md-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    高中
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                    專科/大學
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                                <label class="form-check-label" for="gridRadios3">
                                    碩士/博士
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group">
                    <label for="comment">備註:</label>
                    <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">送出</button>
                        <button type="reset" class="btn btn-danger">重填</button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
