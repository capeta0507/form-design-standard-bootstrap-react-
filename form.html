<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./form.css">
<body>
    <form action="" id="myform" > 
        <fieldset >
            <legend>表單</legend>
            <br>
            <div class="formDiv">
                <label for="myname">名字：</label>
                <input id="myname" type="text" name="myname" class="inputText" placeholder="Name">
            </div>
            <br>
            <div class="formDiv">
                <label for="myemail">電郵：</label>
                <input id="myemail" type="text" name="myemail" class="inputText" placeholder="Email">
            </div>
            <br>
            <div class="formDiv">
                <label for="">專長：</label>
                <select name="myJob" id="myJob" class="inputText">
                    <option value="0">請選擇...</option>
                    <option value="1">前端</option>
                    <option value="2">後端</option>
                    <option value="3">全端</option>
                    <option value="4">美編</option>
                </select>
            </div>
            <br>
            <div class="formDiv">
                <label for="">已婚：</label>
                <input type="checkbox">
            </div>
            <br>
            <div class="formDiv">
                <label for="">畢業：</label>
                <input type="checkbox" checked>
            </div>
            <br>
            <div class="formDiv eduOptions">
                <label for="">學歷：</label>
                <input type="radio" name="education" >
                <label>高中</label>
                <input type="radio" name="education" checked>
                <label>專科/大學</label>
                <input type="radio" name="education" >
                <label>碩士/博士</label>
            </div>
            <br>
            <div class="formDiv">
                <label for="">備註：</label><br>
                <textarea class="inputArea" name="message" rows="10" cols="50">
                </textarea>
            </div>
        </fieldset>
        <div class="formDiv">
            <input type="submit" value="送出"> &nbsp;&nbsp;
            <input type="reset" value="重填">
        </div>
    </form>
</body>
</html>
